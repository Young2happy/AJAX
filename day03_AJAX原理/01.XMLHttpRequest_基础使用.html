<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.XMLHttpRequest_基础使用</title>
</head>

<body>
  <script>
    /**
     * 目标：使用XMLHttpRequest对象与服务器通讯
     *  1. 创建 XMLHttpRequest 对象
     *  2. 配置请求方法和请求 url 地址
     *  3. 监听 loadend 事件，接收响应结果
     *  4. 发起请求
     * */

    // 1. 创建 XMLHttpRequest 对象
    const xhr = new XMLHttpRequest();

    // 2. 配置请求方法和请求地址
    xhr.open('get','http://hmajax.itheima.net/api/province') 
    
    // 3. 监听 loadend 事件，接收响应结果
    xhr.addEventListener('loadend',()=>{
      // 处理响应结果
      console.log(xhr)
      const dataObj = JSON.parse(xhr.response)
      // console.log(dataObj)
      document.body.innerHTML = dataObj.list.join('<br>')
    })
    // 4. 发起请求
    xhr.send();
  </script>
</body>

</html>
