<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识 Promise </title>
</head>
<body>
    <script>
        // 1. 创建Promise对象
        const p = new Promise((resolve,reject)=>{
            // 2. 执行异步任务——并传递结果
            // 成功调用：resolve（值）触发then（）执行
            // 失败调用：reject（值） 触发catch（）执行
            setTimeout(()=>{
                // resolve('模拟AJAX请求成功')
                reject(new Error('模拟AJAX请求失败'))
            },2000)
        })
        // 3. 接收结果
        p.then(result=>{
            console.log(result)
            // 成功
        }).catch(error=>{
            console.log(error)
            // 失败
        })
    </script>
</body>
</html>
